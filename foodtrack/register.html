<!DOCTYPE html>
<html>
<head>
	<title>Registro - FoodTrack</title>
	<meta charset="UTF-8"/>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">  
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/registrationScript.js"></script>
</head>
<body id="login">
	<header class="navMenu">
	<div class="wrapper">
		<div class="logo">
			<a class="escolar" href="index.html">FoodTrack</a>	
		</div>
	</div>
	</header>
	<div id="title">Registrate</div>
	<div id="loginForm">
		<input id="nameReg" type="text" class="text" value="" placeholder="Nombre de restaurante"><br>
		<input id="emailReg" type="email" class="text" value="" placeholder="Email"><br/>
		<input id="passwordReg" type="password" class="text" value="" placeholder="Contraseña"><br/>
		<input id="registerButton" type="button" class="botonLog" value="Registrar">
	</div>
	<div id="registerExiste">
		<span id="textLogIn">¿Ya tienes una cuenta?</span>
		<span id="linkLogIn"><a href="login.html">Inicia sesión aquí</a></span>
	</div>
</body>
</html>
